<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Objects</title>
</head>
<body>
    <h1>Math Objects</h1>
    <script>
        // create a circle object
        var circle = {
            radius: 3,
            getArea: function () {
                // todo: finish this method
                // hint: area = pi * radius^2
                var area = Math.PI * Math.pow(this.radius, 2);
                return area;
            },
            logInfo: function (round) {
                // todo: complete this method. if round is true, round the result to the nearest integer.
                this.area = circle.getArea();
                if (round) {
                    this.area = Math.round(this.area);
                }    
                
                console.log('Area of a circle with radius: ' + this.radius + ', is: ' + this.area);
            }
        };

        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);

        // todo:
        // Change the radius of the circle to 5.

        // log info about the circle
        circle.radius = 5;
        circle.logInfo(false);
        circle.logInfo(true);
    </script>
</body>
</html>
