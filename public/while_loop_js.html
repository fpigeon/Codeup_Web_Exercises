<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>While Loop</title>
</head>
<body>
	<h2>While Loop Exercise</h2>
	<script>
		//constants
		const START = 2;
		const MAX = 66000;
		const INCREMENTOR = 2;
		//variables
		var i = START;//initialize variable

		//loop
		while (i <= MAX){
			console.log(i);
			i = i * INCREMENTOR; // multiply index by 2
		}//end of while 
	</script>
</body>
</html>
