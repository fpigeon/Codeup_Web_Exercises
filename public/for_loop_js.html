<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For Loops</title>
</head>
<body>
	<h2>For Loops Exercise</h2>
	<script>
		for (i = 100; i >= 5; i = i - 5){
			console.log(i);
		} //end of 
	</script>
</body>
